{
  user(login: "Matt-Gleich") {
    repositories(
      first: 30
      orderBy: { field: UPDATED_AT, direction: DESC }
      isFork: false
      ownerAffiliations: OWNER
    ) {
      edges {
        node {
          name
          updatedAt
          owner {
            url
          }
          description
          issues(states: OPEN) {
            totalCount
          }
          primaryLanguage {
            name
            color
          }
          forkCount
          isFork
          pullRequests(states: OPEN) {
            totalCount
          }
          licenseInfo {
            name
          }
          stargazers {
            totalCount
          }
        }
      }
    }
  }
}
